<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa&family=Roboto+Mono:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/cartas96.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Placar Truco</title>
</head>

<body>
    <div class="section bg-main">
        <div class="score main-content">
            <div class="team">
                <h1>Team</h1>
                <input id="team1-play" type="text" readonly>
                <input type="text" id="score1" readonly>
                <div id="btns1" class="btns">
                    <button id="btn1">+1</button>
                    <button id="btn3">+3</button>
                    <button id="btn6">+6</button>
                    <button id="btn9">+9</button>
                    <button id="btn12">+12</button>
                    <button id="btnZerar">zerar</button>
                </div>
            </div>


            <div class="team">
                <h1>Team</h1>
                <input id="team2-play" type="text" readonly>
                <input type="text" id="score2" value="11" readonly>
                <div id="btns2" class="btns">
                    <button id="btn1">+1</button>
                    <button id="btn3">+3</button>
                    <button id="btn6">+6</button>
                    <button id="btn9">+9</button>
                    <button id="btn12">+12</button>
                    <button id="btnZerar">zerar</button>
                </div>

            </div>

        </div>
    </div>

    <script src="assets/js/score.js"></script>
</body>

</html>
